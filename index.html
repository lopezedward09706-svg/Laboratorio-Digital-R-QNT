    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e5e7eb;
            overflow: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass {
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        .glow-cyan { box-shadow: 0 0 15px rgba(6, 182, 212, 0.2); }
        .glow-red { box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); }

        /* Quantum Node Animations */
        @keyframes quantum-pulse {
            0%, 100% { 
                filter: brightness(1) drop-shadow(0 0 5px currentColor); 
                transform: scale(1);
            }
            50% { 
                filter: brightness(1.6) drop-shadow(0 0 20px currentColor); 
                transform: scale(1.15);
            }
        }

        @keyframes quantum-float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(0, -5px); }
        }

        .excited-node {
            animation: quantum-pulse 2.5s infinite ease-in-out;
            transform-box: fill-box;
            transform-origin: center;
        }

        .node-hover {
            transition: r 0.3s ease, fill 0.3s ease, filter 0.3s ease, opacity 0.3s ease;
        }

        svg circle {
            transition: r 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: all;
        }
    </style>
